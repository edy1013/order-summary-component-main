<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">   
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
<section>
  <div class="background">
    <div class="background-secundary">
      <div class="box">
        <img src="/images/illustration-hero.svg" alt="hero" class="hero-image">
        <p class="title">Order Summary</p>
        <p class="text">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
         
        <div class="plan">
          <img src="/images/icon-music.svg" alt="music">
          <p class="plan-text">Annual Plan<span>$59.99/year</span></p>
          
          <a href="www.google.com">Change</a>
        </div>
        <div class="button">
          <button>Procced to Payment</button>
        </div>
        <a id="cancel" href="www.github.com">Cancel Order</a>
    </div>
    </div>
  </div>
  
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
